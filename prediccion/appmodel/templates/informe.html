<!-- templates/informe.html -->
{% extends 'base.html' %}

{% block title %}Informe{% endblock %}

{% block content %}

<div class="form-register-container">
    <h2>Búsqueda de paciente</h2>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" placeholder="Ingrese RUT" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Esperando resultados..." disabled>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Esperando resultados..." disabled>
        </div>

        <button type="submit">Generar informe</button>

    </form>

</div>

<div class="datagrid-container">
    <div class="datagrid">
        <table border="1">
            <thead>
                <tr>
                    <th colspan="5">Últimos informes</th>
                </tr>
                <tr>
                    <th>RUT</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Resultado</th>
                    <th>Descargar informe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dato 1</td>
                    <td>Dato 1</td>
                    <td>Dato 1</td>
                    <td>Dato 1</td>
                    <td>Descargar</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <div id="paging">
                            <ul>
                                <li><a href="#"><span>Anterior</span></a></li>
                                <li><a href="#" class="active"><span>1</span></a></li>
                                <li><a href="#"><span>2</span></a></li>
                                <li><a href="#"><span>3</span></a></li>
                                <li><a href="#"><span>4</span></a></li>
                                <li><a href="#"><span>5</span></a></li>
                                <li><a href="#"><span>Siguiente</span></a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

{% endblock %}
