<!-- templates/registro.html -->
{% extends 'base.html' %}

{% block title %}Registro soporte{% endblock %}

{% block content %}

<div class="form-register-container">
    <h2>Registro nuevo usuario</h2>
    <form action="{% url 'registro_soporte' %}" method="post" id="registroForm">
        {% csrf_token %}

        <div class="form-group">
            <label for="sop_nombre">Nombre:</label>
            <input type="text" id="sop_nombre" name="sop_nombre" placeholder="Ingrese nombre" required>
        </div>

        <div class="form-group">
            <label for="sop_apellido">Apellido:</label>
            <input type="text" id="sop_apellido" name="sop_apellido" placeholder="Ingrese apellido" required>
        </div>

        <div class="form-group">
            <label for="sop_correo">Correo:</label>
            <input type="text" id="sop_correo" name="sop_correo" placeholder="Ingrese correo" required>
        </div>

        <div class="form-group">
            <label for="sop_usuario">Usuario:</label>
            <input type="text" id="sop_usuario" name="sop_usuario" placeholder="Ingrese usuario" required>
        </div>

        <div class="form-group">
            <label for="sop_password">Contrase単a:</label>
            <input type="password" id="sop_password" name="sop_password" placeholder="Ingrese contrase単a" required>
        </div>

        <div class="form-group">
            <label for="sop_password_confirmacion">Repetir contrase単a:</label>
            <input type="password" id="sop_password_confirmacion" name="sop_password_confirmacion" placeholder="Ingrese nuevamente" required>
        </div>

        <button type="submit">Registrar datos</button>
    </form>
</div>

<script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
        var password = document.getElementById('sop_password').value;
        var confirmPassword = document.getElementById('sop_password_confirmacion').value;

        if (password !== confirmPassword) {
            alert('Las contrase単as no coinciden.');
            event.preventDefault();
        }
    });
</script>

{% endblock %}
